{% extends 'base.html' %}
{% block content %}
    <h2>Edit Post</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}
            {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.body.label }}
            {{ form.body(rows=10, cols=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
