{% extends 'base.html' %}
{% block content %}
    <h2>Welcome to the Flask Blog</h2>
    <div>
        {% for post in posts %}
            <div>
                <h3><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h3>
                <p>{{ post.body[:200] }}...</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
